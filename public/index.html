<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/main.css">
    <title> JS 101 </title>
</head>
<body>
    <div class="container-fluid vertical-center">
        <div class="app col-md-10 push-md-1">
            <div class="app-body row text-center py-5">
                <div class="col-md-10 push-md-1">
                    <div class="row text-center">
                        <p class="lead display-6 col-md-6 push-md-3"> Monday, March 13th 2017 </p>
                    </div>
                    <div class="row text-center">
                        <h1 class="display-6 col-md-6 push-md-3"> San Fransisco, CA </h1>
                    </div>
                    <div class="row text-center">
                        <p class="temp display-6 col-md-6 push-md-3"> 75&deg F </p>
                    </div>
                    <div class="row text-center">
                        <p class="lead display-6 col-md-6 push-md-3"> Sunny </p>
                    </div>
                    <div class="row text-center">
                        <p class="lead display-6 col-md-3 push-md-3"> Min: 44&deg F </p>
                        <p class="lead display-6 col-md-3 push-md-3"> Max: 81&deg F </p>
                    </div>
                </div>
            </div>
            <div class="app-forecast row text-center my-2 py-2">
                <div class="weather-day col">
                    <p class="lead"> <strong> Mon </strong></p>
                    <img class="img-fluid box" src="img/icons/snow.svg">
                    <p class="lead"> 42 </p>
                </div>
                <div class="weather-day col">
                    <p class="lead"> <strong> Tue </strong></p>
                    <img class="img-fluid box" src="img/icons/rainy.svg">
                    <p class="lead"> 42 </p>
                </div>
                <div class="weather-day col">
                    <p class="lead"> <strong> Wed </strong> </p>
                    <img class="img-fluid box" src="img/icons/windy.svg">
                    <p class="lead"> 42 </p>
                </div>
                <div class="weather-day col">
                    <p class="lead"> <strong> Thu </strong> </p>
                    <img class="img-fluid box" src="img/icons/windy.svg">
                    <p class="lead"> 42 </p>
                </div>
                <div class="weather-day col">
                    <p class="lead"> <strong> Fri </strong> </p>
                    <img class="img-fluid box" src="img/icons/sunny.svg">
                    <p class="lead"> 42 </p>
                </div>
                <div class="weather-day col">
                    <p class="lead"> <strong> Sat </strong> </p>
                    <img class="img-fluid box" src="img/icons/cloudy.svg">
                    <p class="lead"> 42 </p>
                </div>
                <div class="weather-day col">
                    <p class="lead"> <strong> Sun </strong></p>
                    <img class="img-fluid box" src="img/icons/sunny.svg">
                    <p class="lead"> 42 </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"/>
</body>
</html>
